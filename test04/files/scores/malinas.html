<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../../index.html">
        <img src="../../img/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-top me-2">
        <div class="fs-2 fw-bold">Score Malinas</div>
      </a>
    </div>
  </nav>

  <!-- Contenu de la page -->
  <div class="container-fluid page mt-4">
      <form id="form1">
        <!-- Questionnaire -->
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
              <img class="image" src="../../img/enfants.png" width="50%"/>
          </div>
          <div class="col-md-4 mb-4 mt-4">
                  <h2>Parité?</h2>
                  <label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />0:1 enfant</label><br>
                  <label for="var_join"><input type="radio" name="variable" value="1" id="var_join" />1:2 enfants</label><br>
                  <label for="var_info"><input type="radio" name="variable" value="2" id="var_info" />2:3 enfants ou plus</label><br>
            </div>
          </div>
          <hr>
          <div class="row justify-content-center">
            <div class="col-md-4 mb-4 mt-4">
              <img class="image" src="../../img/chronometre.png" width="50%"/>
            </div>
            <div class="col-md-4 mb-4 mt-4">
                <h2>Durée du travail?</h2>
                <label for="sub_string"><input type="radio" name="sub" value="0" id="sub_string"/>0: Inférieur à 3heures</label><br>
                <label for="sub_join"><input type="radio" name="sub" value="1" id="sub_join"/>1: 3 à 5 heures</label><br>
                <label for="sub_info"><input type="radio" name="sub" value="2" id="sub_info" />2: supérieur à 5 heures</label><br>
          </div>
        </div>
        <hr>
    
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <img class="image" src="../../img/enceinte.png" width="50%"/>
          </div>
          <div class="col-md-4 mb-4 mt-4">  
            <h2>Durée des contractions?</h2>
              <label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />0: Inférieur à 1 minutes</label><br>
              <label for="cat_join"><input type="radio" name="con" value="1" id="cat_join" />1: Environ 1 minute</label><br>
              <label for="cat_info"><input type="radio" name="con" value="2" id="cat_info" />2: Supérieur à 1 minute</label><br>
          </div>
        </div>
        <hr>

        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <img class="image" src="../../img/varier.png" width="50%"/>
          </div>
          <div class="col-md-4 mb-4 mt-4">  
            <h2>Intervalle des contractions?</h2>
              <label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />0: Supérieur à 5 minutes</label><br>
              <label for="cat_join"><input type="radio" name="con" value="1" id="cat_join" />1: 3 à 5 minutes</label><br>
              <label for="cat_info"><input type="radio" name="con" value="2" id="cat_info" />2: Inférieur à 3 minutes</label><br>
          </div>
        </div>
        <hr>

        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <img class="image" src="../../img/flaque.png" width="50%"/>
          </div>
          <div class="col-md-4 mb-4 mt-4">  
            <h2>Perte des eaux?</h2>
              <label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />0: Non</label><br>
              <label for="cat_join"><input type="radio" name="con" value="1" id="cat_join" />1: Inférieur à 1 heure</label><br>
              <label for="cat_info"><input type="radio" name="con" value="2" id="cat_info" />2: Supérieur à 1 heure</label><br>
          </div>
        </div>
        <hr>
    
        <br>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <button id="button" class="btn btn-primary w-50" type="submit">Score</button> <br> <br>
          </div>
          <div class="col-md-4 mb-4 mt-4">
            <p id="reponse" class="reponse fs-2">Score: <span id="grade">__</span></p>
          </div>
        </div>
      </form>
    
      
    
    <script>
      document.getElementById("form1").onsubmit = function() {
        var variable = parseInt(document.querySelector('input[name="variable"]:checked').value);
        var sub = parseInt(document.querySelector('input[name="sub"]:checked').value);
        var con = parseInt(document.querySelector('input[name="con"]:checked').value);
    
        var result = variable + sub + con;
        if (result <=6){
          document.getElementById("grade").innerHTML = "<span class='text-danger'>" +  result + "</span>";
        }
        else if (result <=9 && result <= 7){
          document.getElementById("grade").innerHTML = "<span class='text-warning'>" +  result + "</span>";
        }
        else if (result >= 10){
          document.getElementById("grade").innerHTML = "<span class='text-success'>" +  result + "</span>";
        }
    
        return false; // required to not refresh the page; just leave this here
      }
    </script>
    
  </div>
  
  

  <!-- Footer -->
  <footer class="footer bg-dark text-light text-center py-3">
    <p>Mise à jour le 20/04/2022</p>
    <p>Développé par l'association Secouristes UTT - Sec'UTT</p>
  </footer>

</body>
</html>
