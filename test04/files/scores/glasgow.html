<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sec'UTT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style/style.css">
  <link rel="icon" type="image/png" href="../img/logoSecUTTpetit.png">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../../index.html">
        <img src="../../img/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-top me-2">
        <div class="text-navbar fw-bold">Score Glasgow</div>
      </a>
    </div>
  </nav>

  <!-- Contenu de la page -->
  <div class="container-fluid page mt-4">
      <form id="form1">
        <!-- Questionnaire -->
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
              <img class="image" src="../../img/soin-des-yeux.png" width="50%"/>
          </div>
          <div class="col-md-4 mb-4 mt-4">
                  <h2>Ouverture des yeux?</h2>
                  <label><input type="radio" name="variable" value="1"/>1: Nulle</label><br>
                  <label><input type="radio" name="variable" value="2"/>2: Retrait à la douleur</label><br>
                  <label><input type="radio" name="variable" value="3"/>3: À la demande</label><br>
                  <label><input type="radio" name="variable" value="4"/>4: Spontanée</label><br>
            </div>
          </div>
          <hr>
          <div class="row justify-content-center">
            <div class="col-md-4 mb-4 mt-4">
              <img class="image" src="../../img/bouche.png" width="50%"/>
            </div>
            <div class="col-md-4 mb-4 mt-4">
                <h2>Réponse Verbale?</h2>
                <label><input type="radio" name="sub" value="1"/>1: Nulle</label><br>
                <label><input type="radio" name="sub" value="2"/>2: Somnolente</label><br>
                <label><input type="radio" name="sub" value="3"/>3: Inappropriée</label><br>
                <label><input type="radio" name="sub" value="4"/>4: Confuse</label><br>
                <label><input type="radio" name="sub" value="5"/>5: Orientée</label><br>
          </div>
        </div>
        <hr>
    
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <img class="image" src="../../img/bras.png" width="50%"/>
          </div>
          <div class="col-md-4 mb-4 mt-4">  
            <h2>Réponse Motrice?</h2>
              <label><input type="radio" name="con" value="1"/>1: Nulle</label><br>
              <label><input type="radio" name="con" value="2"/>2: Extension réflexe</label><br>
              <label><input type="radio" name="con" value="3"/>3: Flexion réflexe</label><br>
              <label><input type="radio" name="con" value="4"/>4: Inadaptée</label><br>
              <label><input type="radio" name="con" value="5"/>5: Retrait à la douleur</label><br>
              <label><input type="radio" name="con" value="6"/>6: Obéit aux ordres</label><br>
            </div>
          </div>
    
        <br>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <button id="button" class="btn btn-primary w-50" type="submit">Score</button> <br> <br>
          </div>
          <div class="col-md-4 mb-4 mt-4">
            <p id="reponse" class="reponse fs-2">Score: <span id="grade">__</span></p>
          </div>
        </div>
      </form>
    
      
    
    <script>
      document.getElementById("form1").onsubmit = function() {
        var variable = parseInt(document.querySelector('input[name="variable"]:checked').value);
        var sub = parseInt(document.querySelector('input[name="sub"]:checked').value);
        var con = parseInt(document.querySelector('input[name="con"]:checked').value);
    
        var result = variable + sub + con;
        if (result <=6){
          document.getElementById("grade").innerHTML = "<span class='text-danger'>" +  result + "</span>";
        }
        else if (result <=9 && result >= 7){
          document.getElementById("grade").innerHTML = "<span class='text-warning'>" +  result + "</span>";
        }
        else if (result >= 10){
          document.getElementById("grade").innerHTML = "<span class='text-success'>" +  result + "</span>";
        }
    
        return false; // required to not refresh the page; just leave this here
      }
    </script>
    
  </div>
  
  

  <!-- Footer -->
  <footer class="footer bg-dark text-light text-center">
    <p>Mise à jour le 15/05/2024</p>
    <p>Développé par l'association Secouristes UTT - Sec'UTT</p>
  </footer>

</body>
</html>
