<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style/style.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../../index.html">
        <img src="../../img/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-top me-2">
        <div class="text-navbar fw-bold">Score Gaslgow</div>
      </a>
    </div>
  </nav>

  <!-- Contenu de la page -->
  <div class="container-fluid page mt-4">
      <form id="form1">
        <!-- Questionnaire -->
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
              <img class="image" src="../../img/bebe-garcon.png" width="50%"/>
          </div>
          <div class="col-md-4 mb-4 mt-4">
            <h2>Apparence et coloration de la peau ?</h2>
            <label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />0: Cyanose générale et pâleur</label><br>
            <label for="var_join"><input type="radio" name="variable" value="1" id="var_join" />1: Acrocyanose (coloration bleuté aux extrémités)</label><br>
            <label for="var_info"><input type="radio" name="variable" value="2" id="var_info" />2: Rose</label><br>
          </div>
          </div>
          <hr>
          <div class="row justify-content-center">
            <div class="col-md-4 mb-4 mt-4">
              <img class="image" src="../../img/rythme-cardiaque.png" width="50%"/>
            </div>
            <div class="col-md-4 mb-4 mt-4">
              <h2>Pouls ?</h2>
              <label for="sub_string"><input  type="radio" name="sub" value="0" id="sub_string"/>0: Nul</label><br>
              <label for="sub_join"><input type="radio" name="sub" value="1" id="sub_join"/>1: Inférieur à 100 Bt/min</label><br>
              <label for="sub_info"><input type="radio" name="sub" value="2" id="sub_info" />2: Supérieur à 100 Bt/min</label><br>
          </div>
        </div>
        <hr>
    
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <img class="image" src="../../img/grimacant.png" width="50%"/>
          </div>
          <div class="col-md-4 mb-4 mt-4">  
            <h2>Grimaces et réactivités aux stimulis?</h2>
            <label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />0: Aucun</label><br>
            <label for="cat_join"><input type="radio" name="con" value="1" id="cat_join" />1: Grimaces </label><br>
            <label for="cat_info"><input type="radio" name="con" value="2" id="cat_info" />2: Cris</label><br>
            </div>
        </div>
      <hr>

        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <img class="image" src="../../img/varier.png" width="50%"/>
          </div>
          <div class="col-md-4 mb-4 mt-4">  
            <h2>Activité et tonus musculiare?</h2>
            <label for="cat_string"><input type="radio" name="tab" value="0" id="cat_string" />0: Nul</label><br>
            <label for="cat_join"><input type="radio" name="tab" value="1" id="cat_join" />1: Hypotonie </label><br>
            <label for="cat_info"><input type="radio" name="tab" value="2" id="cat_info" />2: Tonus normal</label><br>
          </div>
        </div>
        <hr>

        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <img class="image" src="../../img/bebe-garcon.png" width="50%"/>
          </div>
          <div class="col-md-4 mb-4 mt-4">  
            <h2>Activités (tonus musculaire)?</h2>
            <label for="if_join"><input type="radio" name="nos" value="0" id="if_join" />0: Aucun</label><br>
            <label for="if_info"><input type="radio" name="nos" value="1" id="if_info" />1: Faible</label><br>
            <label for="if_condition"><input type="radio" name="nos"  value="2" id="if_condition" />2: Ordinaire</label><br>
          </div>
        </div>
        <hr>

        <br>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <button id="button" class="btn btn-primary w-50" type="submit">Score</button> <br> <br>
          </div>
          <div class="col-md-4 mb-4 mt-4">
            <p id="reponse" class="reponse fs-2">Score: <span id="grade">__</span></p>
          </div>
        </div>
      </form>
    
      
    
    <script>
      document.getElementById("form1").onsubmit = function() {
        var variable = parseInt(document.querySelector('input[name="variable"]:checked').value);
        var sub = parseInt(document.querySelector('input[name="sub"]:checked').value);
        var con = parseInt(document.querySelector('input[name="con"]:checked').value);
        var tab = parseInt(document.querySelector('input[name="tab"]:checked').value);
        var nos = parseInt(document.querySelector('input[name="nos"]:checked').value);
    
        var result = variable + sub + con + tab + nos;
        if (result <=6){
          document.getElementById("grade").innerHTML = "<span class='text-danger'>" +  result + "</span>";
        }
        else if (result <=9 && result <= 7){
          document.getElementById("grade").innerHTML = "<span class='text-warning'>" +  result + "</span>";
        }
        else if (result >= 10){
          document.getElementById("grade").innerHTML = "<span class='text-success'>" +  result + "</span>";
        }
    
        return false; // required to not refresh the page; just leave this here
      }
    </script>
    
  </div>
  
  

  <!-- Footer -->
  <footer class="footer bg-dark text-light text-center">
    <p>Mise à jour le 20/04/2022</p>
    <p>Développé par l'association Secouristes UTT - Sec'UTT</p>
  </footer>

</body>
</html>
