<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score de Apgar</title>

  </head>

  
<body  class="degrade-angulaire"></body>
<!-- En tête-->
<div id="enTête" class="enTête" >
  <div class="logo">
    <a class="logo" href="../../index.html"><img src="../../img/logo.png"></a>
    <h1>Apgar</h1> 
  </div>
</div>




<section class="cube_text"> 
  
  <form id="form1">
  
  <!-- Questionnaire!-->
  <div class="question" id="question">
  <img id="image" class="image" src="../../image/soin-des-yeux.png"/>
  <div id="rectangle" class="rectangle" >

  <div class="box"id="box">
  <h2> Apparence et coloration de la peau?</h2>
  
  <label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />0: Cyanose générale et pâleur</label><br>
  <label for="var_join"><input type="radio" name="variable" value="1" id="var_join" />1: Acrocyanose (coloration bleuté aux extrémités)</label><br>
  <label for="var_info"><input type="radio" name="variable" value="2" id="var_info" />2: Rose</label><br>
  </div></div>
  </div>

<div class="question" id="question">
  <img id="image" class="image" src="../../img/rythme-cardiaque.png"/>
  <div id="rectangle" class="rectangle" >
  <div class="box">
  
  <h2>Pouls ?</h2>
  <label for="sub_string"><input  type="radio" name="sub" value="0" id="sub_string"/>0: Nul</label><br>
  <label for="sub_join"><input type="radio" name="sub" value="1" id="sub_join"/>1: Inférieur à 100 Bt/min</label><br>
  <label for="sub_info"><input type="radio" name="sub" value="2" id="sub_info" />2: Supérieur à 100 Bt/min</label><br>
  </div></div>
</div>

<div class="question" id="question">
  <img id="image" class="image" src="../../img/grimacant.png"/>
  <div id="rectangle" class="rectangle" >
  <div class="box">

  <h2>Grimaces et réactivités aux stimulis?</h2>
  <label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />0: Aucun</label><br>
  <label for="cat_join"><input type="radio" name="con" value="1" id="cat_join" />1: Grimaces </label><br>
  <label for="cat_info"><input type="radio" name="con" value="2" id="cat_info" />2: Cris</label><br>
  </div></div></div>
  
  <div class="question" id="question">
    <img id="image" class="image" src="../../img/bras.png"/>
  <div id="rectangle" class="rectangle" >
  <div class="box">

  <h2>Activités (tonus musculaire)?</h2>
  
  <label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />0: Aucun</label><br>
  <label for="if_info"><input type="radio" name="ifstate" value="1" id="if_info" />1: Faible</label><br>
  <label for="if_condition"><input type="radio" name="ifstate"  value="2" id="if_condition" />2: Ordinaire</label><br>
  </div></div></div>
 
  <div class="question" id="question">
 <img id="image" class="image" src="../../img/difficulte-a-respirer.png"/> 
  <div id="rectangle" class="rectangle" >
    <div class="box">
  
    <h2>Respiration?</h2>
    
    <label for="char_join"><input type="radio" name="char" value="0" id="char_join" />0: Aucun</label><br>
    <label for="char_info"><input type="radio" name="char" value="1" id="char_info" />1: Lente, irrégulière</label><br>
    <label for="char_condition"><input type="radio" name="char"  value="2" id="char_condition" />2: Régulière, pleure</label><br>
    </div></div></div>
  

  <br>
  <button id ="button" class="button" type="submit" value="Submit">Score</button> <br> <br>
  
  </form>
  
  
<p id="reponse" class="reponse">Score : <span id="grade">__</span></p> 
  
  </div><!-- close main div -->
  

  
  <script>
  document.getElementById("form1").onsubmit=function() {
      variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
      sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
      con = parseInt(document.querySelector('input[name = "con"]:checked').value);
      ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);
      char = parseInt(document.querySelector('input[name = "char"]:checked').value);
       
       
       result = variable + sub + con + ifstate+char;
       
    document.getElementById("grade").innerHTML = result;
       

  
  
  return false; // required to not refresh the page; just leave this here
  } //this ends the submit function
  
  </script>
  
  
  
  </body>
