<p id="aidePourInter">Vb : Volume de la bouteille en Litre </p>
<input class ="myInputB" type="text" id="myInput1" oninput="myFunction1()">

<p id="aidePourInter">Pb : Pression de la bouteille en Bars </p>
<input class ="myInputB" type="text" id="myInput2" oninput="myFunction1()">

<p id="aidePourInter">Db : Débits de la bouteille </p>
<input class ="myInputB" type="text" id="myInput3" oninput="myFunction1()">

<p id="autonomie"></p>



<script>

function myFunction1() {
  var Vb = document.getElementById("myInput1").value;
  var Pb= document.getElementById("myInput2").value;
  var Db = document.getElementById("myInput3").value;
        var autonomie = ((Vb*Pb)*0.9)/Db;
        document.getElementById("autonomie").innerHTML = "L'autonomie est de : "+ Math.abs(autonomie)+" minutes";
}
</script>
