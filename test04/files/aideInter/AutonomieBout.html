<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sec'UTT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style/style.css">
  <link rel="icon" type="image/png" href="../../img/logoSecUTTpetit.png">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../../index.html">
        <img src="../../img/logoSecUTT.png" alt="Logo" width="50" height="50" class="d-inline-block align-top me-2">
        <div class="fw-bold text-navbar">Calcul autonomie bouteille O2</div>
      </a>
    </div>
  </nav>

  <!-- Contenu de la page -->
  <div class="container-fluid page mt-4">
      <form id="form1">
        <!-- Questionnaire -->
        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4 text-center">
            <h2>Vb : Volume de la bouteille en Litre</h2>
            <input type="number" id="myInput1" oninput="myFunction1()"/><br>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4 text-center">
            <h2>Pb : Pression de la bouteille en Bars</h2>
            <input type="number" id="myInput2" oninput="myFunction1()"/><br>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4 text-center">
            <h2>Db : Débit de la bouteille en Litre/Min</h2>
            <input type="number" id="myInput3" oninput="myFunction1()"/><br>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <p class="fs-2" id="autonomie"></p>
          </div>
        </div>
          
      </form>
    
      
    
      <script>

        function myFunction1() {
          var Vb = document.getElementById("myInput1").value;
          var Pb= document.getElementById("myInput2").value;
          var Db = document.getElementById("myInput3").value;
          var autonomie = ((Vb*Pb)*0.9)/Db;
          document.getElementById("autonomie").innerHTML = "L'autonomie est de : "+ Math.abs(autonomie)+" minutes";
        }
        </script>
    
  </div>
  
  

  <!-- Footer -->
  <footer class="footer bg-dark text-light text-center">
    <p>Mise à jour le 14/05/2024 <br> Développé par l'association Secouristes UTT - Sec'UTT</p>
  </footer>

</body>
</html>
