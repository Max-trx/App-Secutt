<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sec'UTT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style/style.css">
  <link rel="icon" type="image/png" href="../../img/logoSecUTTpetit.png">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../../index.html">
        <img src="../../img/logoSecUTT.png" alt="Logo" width="50" height="50" class="d-inline-block align-top me-2">
        <div class="fw-bold text-navbar">Calcul d'âge</div>
      </a>
    </div>
  </nav>

  <!-- Contenu de la page -->
  <div class="container-fluid page mt-4">
      <form id="form1">
        <!-- Questionnaire -->
        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4 text-center">
            <h2>Entrez la date de naissance de la personne</h2>
            <input type="date" id="ddn" oninput="myFunction1()"/><br>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <p class="fs-2" id="agePrecis"></p>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4 text-center">
            <h2>Entrez l'année de naissance</h2>
            <input type="number" id="anneeNaissance" oninput="myFunction2()"/><br>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4 mt-4">
            <p class="fs-2" id="age"></p>
          </div>
        </div>
      </form>
    
      
    
      <script>
        function myFunction1() {
          var ddn = new Date(document.getElementById("ddn").value);
          var today = new Date();
          var age = today.getFullYear() - ddn.getFullYear();
          var monthDiff = today.getMonth() - ddn.getMonth();
          if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < ddn.getDate())) {
            age--;
          }
          document.getElementById("agePrecis").innerHTML = "L'âge précis est: " + age + " ans";
        }
    
        function myFunction2() {
          var anneeNaissance = parseInt(document.getElementById("anneeNaissance").value);
          var today = new Date();
          var age = today.getFullYear() - anneeNaissance;
          document.getElementById("age").innerHTML = "L'âge est: " + age + " ans";
        }
      </script>
    
  </div>
  
  

  <!-- Footer -->
  <footer class="footer bg-dark text-light text-center">
    <p>Mise à jour le 15/05/2024</p>
    <p>Développé par l'association Secouristes UTT - Sec'UTT</p>
  </footer>

</body>
</html>
