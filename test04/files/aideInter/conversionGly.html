<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style/style.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../../index.html">
        <img src="../../img/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-top me-2">
        <div class="fw-bold text-navbar">Conversion Glycémie</div>
      </a>
    </div>
  </nav>

  <!-- Contenu de la page -->
  <div class="container-fluid page mt-4">
      <form id="form1">
        <!-- Questionnaire -->
        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4 text-center">
            <h2>Glycémien en g/L</h2>
            <input type="number" id="myInput1" oninput="myFunction1()"/><br>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4">
            <p class="fs-2"  id="mg1"></p>
            <p class="fs-2"  id="mmol1"></p>
          </div>
        </div>

        <hr>

        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4 text-center">
            <h2>Glycémie en mmol/L</h2>
            <input type="number" id="myInput2" oninput="myFunction2()"/><br>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4">
            <p class="fs-2"  id="g2"></p>
            <p class="fs-2"  id="mmol2"></p>
          </div>
        </div>

        <hr>

        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4 text-center">
            <h2>Glycémie en mg/dL</h2>
            <input type="number" id="myInput3" oninput="myFunction3()"/><br>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <div class="col-md-10 mb-4 mt-4">
            <p class="fs-2"  id="mg3"></p>
            <p class="fs-2"  id="g3"></p>
          </div>
        </div>
      </form>
    
      
    
      <script>
        function myFunction1() {
        var x = document.getElementById("myInput1").value;
        var mg1 = 100* document.getElementById("myInput1").value;
        var mmol1 = 5.5* document.getElementById("myInput1").value;
        document.getElementById("mg1").innerHTML = "Glycémie en mg/dL : " + mg1;
        document.getElementById("mmol1").innerHTML = "Glycémie en mmol/L : " + mmol1;
        }
    
        function myFunction2() {
          var x = document.getElementById("myInput2").value;
          var g2 = 0.01*document.getElementById("myInput2").value;
          var mmol2 =0.0555*document.getElementById("myInput2").value;
          document.getElementById("g2").innerHTML = "Glycémie en g/L : " + g2;
          document.getElementById("mmol2").innerHTML = "Glycémie en mmol/L : " + mmol2;
        }

        function myFunction3() {
          var x = document.getElementById("myInput3").value;
          var mg3 = 0.18*100* document.getElementById("myInput3").value;
          var g3 = 0.18* document.getElementById("myInput3").value;
          document.getElementById("mg3").innerHTML = "Glycémie en mg/dL : " + mg3;
          document.getElementById("g3").innerHTML = "Glycémie en g/L : " + g3;
        }
      </script>
    
  </div>
  
  

  <!-- Footer -->
  <footer class="footer bg-dark text-light text-center">
    <p>Mise à jour le 15/05/2024</p>
    <p>Développé par l'association Secouristes UTT - Sec'UTT</p>
  </footer>

</body>
</html>
