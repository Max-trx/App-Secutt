<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sec'UTT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">
  <link rel="icon" type="image/png" href="../img/logoSecUTTpetit.png">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <img src="../img/logoSecUTT.png" alt="Logo" width="50" height="50" class="d-inline-block align-top me-2">
        <div class="text-navbar fw-bold">Accueil</div>
      </a>
    </div>
  </nav>

  <!-- Contenu de la page -->
  <div class="container-fluid page mt-4">

    <div class="row justify-content-center">
      <div class="col-md-8 mb-4 mt-4">
        <div class="card border-0">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Contactez-nous</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Votre nom">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="email" placeholder="Votre adresse email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-light text-center">
    <p>Mise à jour le 14/05/2024 <br> Développé par l'association Secouristes UTT - Sec'UTT</p>
  </footer>

</body>
</html>
