<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sec'UTT</title>
  <link rel="stylesheet" href="styleFlip.css">
  <title>Flip Card</title>
  <link rel="icon" type="image/png" href="../../img/logoSecUTTpetit.png">

  <!-- Inclure le fichier questionData.js -->
  <script src="questionData.js"></script>

  <script>
    // Sélectionner une question aléatoire au chargement de la page
    document.addEventListener("DOMContentLoaded", function() {
      var randomIndex = Math.floor(Math.random() * questionData.length);
      var randomQuestion = questionData[randomIndex];
      document.querySelector('.front p').innerText = randomQuestion.question;
      document.querySelector('.back p').innerText = randomQuestion.answer;
    });
  </script>
</head>
<body>

  <a href="../../index.html">
    <img src="../../img/logoSecUTTpetit.png" alt="Logo Sec'UTT" style="position: absolute; top: 10px; left: 10px; width: 100px;">
  </a>
  <div class="fw-bold text-navbar">
  <span style="position: absolute; top: 50px; left: 120px; color: black; font-size: 1.5em; font-weight: 700;">Retour à l'accueil</span>
</div>
  <div class="container">
    <div class="card">
      <div class="front">
        <h1>Question</h1>
        <p></p>
      </div>
      <div class="back">
        <h1>Réponse</h1>
        <p></p>
      </div>
    </div>
  </div>

</body>
</html>
