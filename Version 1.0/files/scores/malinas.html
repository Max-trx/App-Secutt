<section class="cube_text"> 
  
  <form id="form1">
  
  <!-- Questionnaire!-->
  <div class="question" id="question">
 <img id="image" class="image" src="../../img/enfants.png"/>
  <div id="rectangle" class="rectangle" >

  <div class="box"id="box">
  <h2> Parité?</h2>
  
  <label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />0:1 enfant </label><br>
  <label for="var_join"><input type="radio" name="variable" value="1" id="var_join" />1:2 enfants</label><br>
  <label for="var_info"><input type="radio" name="variable" value="2" id="var_info" />2:3 enfants ou plus</label><br>
  </div></div>
</div>

<div class="question" id="question">
  <img id="image" class="image" src="../../img/chronometre.png"/>
  <div id="rectangle" class="rectangle" >
  <div class="box">
  
  <h2>Durée de travail ?</h2>
  <label for="sub_string"><input  type="radio" name="sub" value="0" id="sub_string"/>0: Inférieur à 3heures</label><br>
  <label for="sub_join"><input type="radio" name="sub" value="1" id="sub_join"/>1: 3 à 5 heures</label><br>
  <label for="sub_info"><input type="radio" name="sub" value="2" id="sub_info" />2: supérieur à 5 heures</label><br>
  </div></div>
</div>

<div class="question" id="question">
  <img id="image" class="image" src="../../img/enceinte.png"/>
  <div id="rectangle" class="rectangle" >
  <div class="box">

  <h2>Durée des contractions?</h2>
  <label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />0: Inférieur à 1 minutes</label><br>
  <label for="cat_join"><input type="radio" name="con" value="1" id="cat_join" />1: Environ 1 minute </label><br>
  <label for="cat_info"><input type="radio" name="con" value="2" id="cat_info" />2: Supérieur à 1 minute</label><br>
  </div></div></div>
  
  <div class="question" id="question">
    <img id="image" class="image" src="../../img/varier.png"/>
  <div id="rectangle" class="rectangle" >
  <div class="box">

  <h2>Intervalle des contractions?</h2>
  
  <label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />0: Supérieur à 5 minutes</label><br>
  <label for="if_info"><input type="radio" name="ifstate" value="1" id="if_info" />1: 3 à 5 minutes</label><br>
  <label for="if_condition"><input type="radio" name="ifstate"  value="2" id="if_condition" />2: Inférieur à 3 minutes</label><br>
  </div></div></div>
 
  <div class="question" id="question">
 <img id="image" class="image" src="../../img/flaque.png"/> 
  <div id="rectangle" class="rectangle" >
    <div class="box">
  
    <h2>Perte des eaux ?</h2>
    
    <label for="char_join"><input type="radio" name="char" value="0" id="char_join" />0: Non</label><br>
    <label for="char_info"><input type="radio" name="char" value="1" id="char_info" />1: Inférieur à 1 heure</label><br>
    <label for="char_condition"><input type="radio" name="char"  value="2" id="char_condition" />2: Supérieur à 1 heure</label><br>
    </div></div></div>
  

  <br>
  <button id ="button" class="button" type="submit" value="Submit">Score</button> <br> <br>
  
  </form>
  
  
  <p id="reponse" class="reponse">Score: <span id="grade">__</span></p>
  
  </div><!-- close main div -->
  

  
  <script>
  document.getElementById("form1").onsubmit=function() {
      variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
      sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
      con = parseInt(document.querySelector('input[name = "con"]:checked').value);
      ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);
      char = parseInt(document.querySelector('input[name = "char"]:checked').value);
       
       
       result = variable + sub + con + ifstate+char;
       
    document.getElementById("grade").innerHTML = result;
       

  
  
  return false; // required to not refresh the page; just leave this here
  } //this ends the submit function
  
  </script>
