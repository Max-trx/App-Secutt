 <img id="image" class="image" src="../../img/soin-des-yeux.png"/>

  <h2>Réponse Verbale?</h2>
  <label for="sub_string"><input  type="radio" name="sub" value="1" id="sub_string"/>1: Nulle</label><br>
  <label for="sub_join"><input type="radio" name="sub" value="2" id="sub_join"/>2: Somnolente</label><br>
  <label for="sub_info"><input type="radio" name="sub" value="3" id="sub_info" />3: Innapropriée</label><br>

<div class="question" id="question">
  <img id="image" class="image" src="../../img/bras.png"/>

  <h2>Réponse Motrice?</h2>
  <label for="cat_string"><input type="radio" name="con" value="1" id="cat_string" />1: Nulle</label><br>
  <label for="cat_join"><input type="radio" name="con" value="2" id="cat_join" />2: Extension réflexe </label><br>
  <label for="cat_info"><input type="radio" name="con" value="3" id="cat_info" />3: Flexion réflexe</label><br>
  <label for="cat_condition"><input type="radio" name="con" value="4" id="cat_info" />4: Inadaptée</label><br>
  <label for="cat_french"><input type="radio" name="con" value="5" id="cat_info" />5: Retrait à la douleur</label><br>
  <label for="cat_secutt"><input type="radio" name="con" value="6" id="cat_info" />6: Obéit aux ordres</label><br>
  </div></div></div>
  

  <br>
  <button id ="button" class="button" type="submit" value="Submit">Score</button> <br> <br>
  
  </form>
  
  
  <p id="reponse" class="reponse">Score: <span id="grade">__</span></p>
  
  </div><!-- close main div -->
  

  
  <script>
  document.getElementById("form1").onsubmit=function() {
      variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
      sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
      con = parseInt(document.querySelector('input[name = "con"]:checked').value);
      
       
       
       result = variable + sub + con ;
       
    document.getElementById("grade").innerHTML = result;
       

  
  
  return false; // required to not refresh the page; just leave this here
  } //this ends the submit function
  
  </script>
